name: Next.js CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src    # npm запускаем в src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Upload .next as artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next              # <-- .next находится внутри src, working-dir уже src!


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: src/.next          # <-- кладём .next обратно в src

      - name: Build Docker image
        run: docker build -t nextjs-test .

      - name: Run container
        run: docker run -d -p 3000:3000 --name nextjs-app nextjs-test