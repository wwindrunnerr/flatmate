name: Next.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: src/package-lock.json  # <<< lockfile в src

      - name: Install deps
        run: npm ci   # или npm install

      - name: Build Next.js
        run: npm run build

      - name: Upload .next as artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next


  deploy:
    needs: build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Build Docker image
        run: docker build -t nextjs-test .

      - name: Run container
        run: docker run -d -p 3000:3000 --name nextjs-app nextjs-test